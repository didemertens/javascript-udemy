<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>

    const second = () => {
      setTimeout(() => {
        console.log('async');
      }, 2000)
    }

      const first = () => {
          console.log('Hey');
          second();
          console.log('end')};
      first();

    </script>
</body>
</html>
